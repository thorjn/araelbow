    function isRenderable(char) {
      const test = document.createElement("span");
      test.style.visibility = "hidden";
      test.style.fontFamily = "monospace";
      test.textContent = char;
      document.body.appendChild(test);

    let cols, rows;

function getRandomChar() {
  return chars[Math.floor(Math.random() * chars.length)];
}

function calculateGrid() {
  const charWidth = sizer.offsetWidth;
  const charHeight = sizer.offsetHeight;
  cols = Math.floor(window.innerWidth / charWidth);
  rows = Math.floor(window.innerHeight / charHeight);
}

function drawMatrix() {
  let output = "";
  for (let y = 0; y < rows; y++) {
    for (let x = 0; x < cols; x++) {
     
      if (Math.abs(x - mouseCol) <= 200 && Math.abs(y - mouseRow) <= 0.5) {
        output += " ARAEL WORLD ";
      } else {
        output += getRandomChar();
      }
    }
    output += "\n";
  }
  matrix.textContent = output;
}

function redraw() {
  calculateGrid();
  drawMatrix();
}

  mouseRow = Math.floor(e.clientY / charHeight);
});

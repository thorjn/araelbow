<body>
<a href="index.html" class="back-button">⬅</a>
  <div id="matrix"></div>
  <div id="sizer">M</div> 

  <audio src="Audio/araelworldsound.mp3" autoplay loop hidden></audio>

  <script>
    const rawChars = "𑑉☽𑑑𑑇𖢛⧸𑀻_𑑁⧷𑑘𑑙⧻𑑏𑑎⧾⧙⧎⧌⧜⧧𑑗⧇⧲⧺༺𑁍༻𓂀凾𖣔𓂉𖣁𑀱大𑁀𐑀𐄬𐄷𖤏𖤓𑀬⨴⩰⧬𖡼⩷⨳𓅰⨟⨗⨕𖥔𐑂𓆣⨀␑✦⟡𐑄𐑋⠀𑁿𑁬𑀯𖠮𐑆𖡻𑀾𐑁𐑉𐑃𑀿𖠹𐑅⦿⢀⣀⡀⣴⠿⠛⠉⠻⣦⡀ARAELBOW⢠⡾⠁⢷⡀⣿⡤⠤⡇⠘⠿⠿⠟⠃⢸⡇⢰⡄⣠⣤⣼⠇⠹⣧⢿⣿⡿⣼⡟⠙⣦⣤⡾⠋⦿⨀␑⌖⌬⦾⌘⩙⦚⧁␑⦚⩘⩙␑⠿⢀⣀⢀⣀⡀⡀⣀⡀⣀⠘⡿⣷⡄⣴⣿⡿⢸⡇⢸⡇⣴⣿⡿⠃⠈⠻⠿⠟⠁⡀⠘⢿⢀⡿⠃⡀⠻⠿⠁⡀⣧⠈⢿⣀⣀⡿⠁⣼⢀⡀⣀⡀⠘⠿⠿⠃⠘⠿⠿⠃⠻⠿⠟⠁⡀⠤⠒⠉⠉⠑⠢⡀⣀⣀⣀⡀⡠⠔⠊⠉⠉⠉⠢⡀⢳⡀⣀⣀⣀⠹⡄⣜⠁⠈⡆⡜⠁⣀⣀⣀⢱⠑⠦⠉⠉⢹⢸⠠⠤⠔⡇⢠⠇⠉⠉⡜⠈⠑⠢⢄⡀⡜⢆⢠⡇⢸⢀⣀⠤⠒⠊⠉⠁⠑⠤⠜⠁";
  
    const matrix = document.getElementById('matrix');
    const sizer = document.getElementById('sizer');
  
   
    function isRenderable(char) {
      const test = document.createElement("span");
      test.style.visibility = "hidden";
      test.style.fontFamily = "monospace";
      test.textContent = char;
      document.body.appendChild(test);
  
      const width = test.offsetWidth;
      const height = test.offsetHeight;
  
    
      test.textContent = "�";
      const badWidth = test.offsetWidth;
      const badHeight = test.offsetHeight;
  
      document.body.removeChild(test);
  
    
      return !(width === badWidth && height === badHeight);
    }
  
   
    const chars = Array.from(rawChars).filter(isRenderable);
  
    let cols, rows;
let mouseCol = -1;
let mouseRow = -1;

function getRandomChar() {
  return chars[Math.floor(Math.random() * chars.length)];
}

function calculateGrid() {
  const charWidth = sizer.offsetWidth;
  const charHeight = sizer.offsetHeight;
  cols = Math.floor(window.innerWidth / charWidth);
  rows = Math.floor(window.innerHeight / charHeight);
}

function drawMatrix() {
  let output = "";
  for (let y = 0; y < rows; y++) {
    for (let x = 0; x < cols; x++) {
     
      if (Math.abs(x - mouseCol) <= 200 && Math.abs(y - mouseRow) <= 0.5) {
        output += " ARAEL WORLD ";
      } else {
        output += getRandomChar();
      }
    }
    output += "\n";
  }
  matrix.textContent = output;
}

function redraw() {
  calculateGrid();
  drawMatrix();
}


document.addEventListener('mousemove', (e) => {
  const charWidth = sizer.offsetWidth;
  const charHeight = sizer.offsetHeight;
  mouseCol = Math.floor(e.clientX / charWidth);
  mouseRow = Math.floor(e.clientY / charHeight);
});

redraw();
setInterval(drawMatrix, 100);
window.addEventListener('resize', redraw);

  </script>
  
</body>
</html>

<script>
    const hoverAudioContext = new (window.AudioContext || window.webkitAudioContext)();
    const hoverAudioBuffers = {};
  
    async function loadHoverAudio(url) {
      if (hoverAudioBuffers[url]) return hoverAudioBuffers[url];
      const response = await fetch(url);
      const arrayBuffer = await response.arrayBuffer();
      const audioBuffer = await hoverAudioContext.decodeAudioData(arrayBuffer);
      hoverAudioBuffers[url] = audioBuffer;
      return audioBuffer;
    }
  
    async function playHoverSound(url) {
      const buffer = await loadHoverAudio(url);
      const source = hoverAudioContext.createBufferSource();
      source.buffer = buffer;
      source.connect(hoverAudioContext.destination);
      source.start(0);
    }
  
    document.querySelectorAll('.sound-hover').forEach(zone => {
      zone.addEventListener('mouseenter', function () {
        const soundFile = this.getAttribute('data-audio');
        if (soundFile) {
          playHoverSound(soundFile);
        }
      });
    });

    
const audio = document.getElementById("backgroundAudio");
const playPauseBtn = document.getElementById("playPauseBtn");
const volumeSlider = document.getElementById("volumeSlider");

playPauseBtn.textContent = "❚❚";

playPauseBtn.addEventListener("click", () => {
    if (audio.paused) {
        audio.play();
        playPauseBtn.textContent = "❚❚"; 
    } else {
        audio.pause();
        playPauseBtn.textContent = "►"; 
    }
});

volumeSlider.addEventListener("input", () => {
    const volume = volumeSlider.value;
    audio.volume = volume; 
});

window.addEventListener("DOMContentLoaded", () => {
    const defaultVolume = 0.5;
    audio.volume = defaultVolume;
    volumeSlider.value = defaultVolume;
});

  </script>
